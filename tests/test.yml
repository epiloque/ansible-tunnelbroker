- name: Bring up docker containers
  hosts: localhost
  roles:
    - role: provision_docker
      provision_docker_inventory_group: "{{ groups['test'] }}"

- hosts: test
  vars:
    tunnelbroker_role_debug: true
    tunnelbroker_interface: sit1
    tunnelbroker_defaultgw: true
    # client IPv6 addresss with the mask
    tunnelbroker_client_ipv6: 2001:470:1f12:852::2/64
    # server IPv4 address
    tunnelbroker_server_ipv4: 216.66.84.42
    # server IPv6 without the mask
    tunnelbroker_server_ipv6: 2001:470:1f12:852::1
  roles:
  - role: escapace.tunnelbroker
